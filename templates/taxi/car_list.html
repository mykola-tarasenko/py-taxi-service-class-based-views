{% extends "base.html" %}

{% block content %}
  {% if car_list %}
    <h3>Cars on our platform</h3>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Manufacturer</th>
          <th scope="col">Model</th>
        </tr>
      </thead>
      <tbody>
        {% for car in car_list %}
          <tr>
            <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.id }}</a></td>
            <td>{{ car.manufacturer.name }}</td>
            <td>{{ car.model }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>Oops... There is no cars!</p>
  {% endif %} 
{% endblock %}
